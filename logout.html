<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/styles/logout.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap"
      rel="stylesheet"
    />
    <script

      crossorigin="anonymous"
    ></script>

    <script></script>

    <main class="grid-main">
      <div class="logout-wrapper">

        <h1 class="logout-question">Want to sign back in?</h1>

        <a href="./index.html" class="login-anchor">
          <button type="button" class="log-in-button">LOGIN</button>
        </a>
      </div>
    </main>

    <footer class="footer"></footer>

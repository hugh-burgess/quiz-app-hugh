<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <script
      src="https://kit.fontawesome.com/0a5eba83a2.js"
      crossorigin="anonymous"
    ></script>

    <script>
      function displayText1() {
        var p = document.getElementById('answer')
        p.style.display = 'block'
      }

      function displayText2() {
        var p = document.getElementById('answer2')
        p.style.display = 'block'
      }
    </script>
  </head>
  <body class="layout-grid">
    <header class="header">
      <h1>Quiz App</h1>
    </header>

    <main class="grid-main">
      <div class="content" style="margin: 10px 0px">
        <div class="content-box">
          <h2 class="content-header">Question</h2>
          <p class="content-text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos,
            fugiat.
          </p>

          <i class="sample-bookmark fas fa-bookmark"></i>

          <button
            type="button"
            id="button"
            class="answer-button"
            onclick="displayText1()"
          >
            Answer
          </button>

          <p class="answer" id="answer">This answer is...</p>

          <ul class="ul-flex content-topics">
            <li>#Loram</li>
            <li>#Loram</li>
            <li>#Loram</li>
          </ul>
        </div>

        <div class="content-box">
          <h2 class="content-header">Question</h2>
          <p class="content-text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos,
            fugiat.
          </p>

          <i class="sample-bookmark fas fa-bookmark"></i>

          <button
            type="button"
            id="button2"
            class="answer-button"
            onclick="displayText2()"
          >
            Answer
          </button>

          <p class="answer" id="answer2">This answer is...</p>

          <ul class="ul-flex content-topics">
            <li>#Loram</li>
            <li>#Loram</li>
            <li>#Loram</li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="button">
        <a class="current-destination-button" href="./index.html">
          <i class="nav-icon fas fa-home"></i>
        </a>
      </div>
      <div class="button">
        <a href="./bookmark.html"><i class="nav-icon fas fa-bookmark"></i></a>
      </div>
      <div class="button">
        <a href="./create.html"><i class="nav-icon fas fa-list"></i></a>
      </div>
      <div class="button">
        <a href="./profile.html"><i class="nav-icon far fa-user-circle"></i></a>
      </div>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <script
      src="https://kit.fontawesome.com/0a5eba83a2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body layout-grid">
    <header class="header home-header">
      <h1 class="home-header__title">Quiz App</h1>
    </header>

    <main class="home-main grid-main">
      <div class="home-main-content content" style="margin: 10px 0px">
        <div class="question-box content-box">
          <h2 class="question-box__title content-header">Question</h2>
          <p class="question-box__paragrgaph content-text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos,
            fugiat?
          </p>

          <i class="js-bookmark sample-bookmark fas fa-bookmark"></i>

          <button
            type="button"
            id="button"
            class="answer-button"
            onclick="displayText1()"
          >
            Answer
          </button>

          <p class="answer" id="answer">This answer is...</p>

          <ul class="ul-flex content-topics">
            <li>#Loram</li>
            <li>#Loram</li>
            <li>#Loram</li>
          </ul>
        </div>

        <div class="home-main__content__question-box content-box">
          <h2 class="home-main__content__question-box__title content-header">
            Question
          </h2>
          <p class="question-box__paragrgaph content-text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quos,
            fugiat?
          </p>

          <i class="js-bookmark sample-bookmark fas fa-bookmark"></i>

          <button
            type="button"
            id="button2"
            class="answer-button"
            onclick="displayText2()"
          >
            Answer
          </button>

          <p class="answer" id="answer2">This answer is...</p>

          <ul class="ul-flex content-topics">
            <li>#Loram</li>
            <li>#Loram</li>
            <li>#Loram</li>
          </ul>
        </div>
      </div>
    </main>

    <footer class="footer home-footer">
      <div class="button">
        <a class="current-destination-button" href="./index.html">
          <i class="nav-icon fas fa-home"></i>
        </a>
      </div>
      <div class="button">
        <a href="./bookmark.html"><i class="nav-icon fas fa-bookmark"></i></a>
      </div>
      <div class="button">
        <a href="./create.html"><i class="nav-icon fas fa-list"></i></a>
      </div>
      <div class="button">
        <a href="./profile.html"><i class="nav-icon far fa-user-circle"></i></a>
      </div>
    </footer>
    <script src="./js/index.js"></script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <script
      src="https://kit.fontawesome.com/0a5eba83a2.js"
      crossorigin="anonymous"
    ></script>

    <script></script>
  </head>
  <body class="layout-grid">
    <header class="header">
      <h1>Quiz App</h1>
    </header>

    <main class="grid-main">
      <div class="content">
        <form class="question-box-form">
          <label class="question-box-form__label" for="question-box__question"
            >Add your question here:</label
          >
          <input
            type="text"
            name="question"
            id="question-box__input-question"
            class="question-box-form__question"
            placeholder="2+2"
            required
          />

          <label class="question-box-form__label" for="question-box__answer"
            >Add your optional answers here:<br />(select the right one!)</label
          >
          <div class="create-options-wrapper">
            <input
              type="text"
              name="answer"
              id="question-box__answer"
              class="question-box-form__input-answer"
              placeholder="3"
              required
            />
            <label
              ><input
                type="radio"
                name="radio-button"
                class="question-box-form__radio-button"
            /></label>

            <input
              type="text"
              name="answer"
              id="question-box__answer1"
              class="question-box-form__input-answer"
              placeholder="4"
              required
            />
            <label
              ><input
                type="radio"
                name="radio-button"
                class="question-box-form__radio-button"
            /></label>
            <input
              type="text"
              name="answer"
              id="question-box__answer2"
              class="question-box-form__input-answer"
              placeholder="5"
              required
            />
            <label
              ><input
                type="radio"
                name="radio-button"
                class="question-box-form__radio-button"
            /></label>
          </div>

          <label class="question-box-form__label" for="question-box__tags"
            >Add relevant tags here:</label
          >
          <input
            type="text"
            name="hashtag"
            id="question-box__tags"
            class="question-box-form__input-tags"
            placeholder="#Happy, #Dogs, #Hamburg"
            required
          />

          <button type="submit" class="question-box-form__submit-button">
            Submit!
          </button>
        </form>
      </div>
    </main>

    <footer class="footer">
      <div class="button">
        <a href="./index.html">
          <i class="nav-icon fas fa-home"></i>
        </a>
      </div>
      <div class="button">
        <a href="./bookmark.html"><i class="nav-icon fas fa-bookmark"></i></a>
      </div>
      <div class="button">
        <a class="current-destination-button" href="./create.html"
          ><i class="nav-icon fas fa-list"></i
        ></a>
      </div>
      <div class="button">
        <a href="./profile.html"><i class="nav-icon far fa-user-circle"></i></a>
      </div>
    </footer>
    <script src="./js/create.js"></script>
  </body>
</html>
